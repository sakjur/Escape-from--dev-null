<html>
<head>
<script>

function addButtonsToNode(howmany, domnode)
{
	for(var i = 0; i < howmany; i++)
	{
		var div = document.createElement("div");
		domnode.appendChild(div);
		div.innerHTML = i;
		div.onclick = function(e) { alert(i) }
		// div.setAttribute('onClick', 'openAlert(' + i + ')');
	}

}

function openAlert(i)
{
	alert(i);
}
</script>
</head>

</body>
</html>
